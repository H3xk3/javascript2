<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        const externeDataIngelezen = true;
        const data = new Promise((resolve, reject) => {
            if (externeDataIngelezen) {
                const results = {
                    message: "De promise was een succes!"
                };
                resolve(results);
            } else {
                const results = {
                    message: "De promise is mislukt!"
                };
                reject(results);
            }	});
            data
            .then(succes => {
                    document.write(succes.message);
            })
            .catch(error => {
                    document.write(error.message);
            })
    </script>
</body>
</html>
