<body>
    <script>
        "use strict";
        let now = new Date();//opvragen van datum/tijd via pc klok
let greeting = "Goeie";
if (now.getHours() > 17){
	greeting += " avond.";
}
else{
	greeting += " dag.";
}
alert(greeting);
    </script>
</body>
