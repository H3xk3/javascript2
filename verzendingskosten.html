<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verzendkost Berekening</title>
</head>
<body>
    <p>Verzendkosten voor een pakje worden berekend voor een verzending binnen België of buiten België maar nog wel binnen Europa.</p>

    <form id="verzendForm">
        <label>
            <input type="checkbox" id="buitenBelgie"> Buiten België, maar binnen Europa
        </label>
        <br>
        <input type="submit" value="Bereken Verzendkost" onclick="berekenVerzendKost()">
    </form>

    <script>
        "use strict";
        function berekenVerzendKost() {
            let buitenBelgie = document.getElementById('buitenBelgie');
            let binnenBelgie = !buitenBelgie.checked;
            let binnenEuropa = buitenBelgie.checked;

            var verzendKost = binnenBelgie ? 10 : 15;
            var verzendText = binnenBelgie
                ? "U woont binnen België en betaalt de verzendkost:"
                : "U woont buiten België, maar nog binnen Europa en betaalt de verzendkost:";
            
            document.write(verzendText, verzendKost);
        }
    </script>
</body>
</html>
