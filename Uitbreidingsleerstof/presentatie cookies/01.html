<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><button id="btnSetCookieNaam">Stel cookie naam in</button></p>
    <script>
        "use strict";
        document.getElementById('btnSetCookieNaam').addEventListener('click', setCookieNaam);

        function setCookieNaam() {
        let naam = prompt("Geef je naam aub.");
        document.cookie = `naam=${naam}`;
        console.log(document.cookie)
        }

    </script>
</body>
</html>
