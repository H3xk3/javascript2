<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><button id="btnToonCookie">Toon cookies</button></p>
    <p><textarea id="toonCookie" name=""></textarea></p>
    
    <script>
        "use strict";
        document.getElementById('btnToonCookie').addEventListener('click', toonCookie);

        function toonCookie() {
        document.getElementById("toonCookie").value = document.cookie;
        }

    </script>
</body>
</html>
