<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Pascal Hex Cilinder Berekening</title>
</head>
<body>

  <h1>Cilinder Berekening</h1>

  <form id="cylinderForm">
    <label for="diameter">Diameter:</label>
    <input type="number" id="diameter" placeholder="Voer diameter in" step="any" required>
    <label for="hoogte">Hoogte:</label>
    <input type="number" id="hoogte" placeholder="Voer hoogte in" step="any" required>
    <button type="submit">Bereken Volume</button>
  </form>

  <h2>Resultaat:</h2>
  <p id="resultaat"></p>

  <script>
    "use strict";
    document.getElementById('cylinderForm').addEventListener('submit', function(event) {
      event.preventDefault(); 
    });

    class Cylinder {
      constructor(height, diameter) {
        this.height = height;
        this.diameter = diameter;
      }

      volume() {
        const radius = this.diameter / 2;
        const pi = Math.PI;
        const volume = pi * radius * radius * this.height;
        return volume.toFixed(4);
      }
    }

    function berekenVolume() {
      const diameter = parseFloat(document.getElementById('diameter').value);
      const height = parseFloat(document.getElementById('hoogte').value);
      if (isNaN(diameter) || isNaN(height)) {
        alert('Voer geldige getallen in voor diameter en hoogte.');
        return;
      }
      const cylinder = new Cylinder(height, diameter);
      const resultElement = document.getElementById('resultaat');
      resultElement.textContent = `Het volume van de cilinder is: ${cylinder.volume()}`;
    }
  </script>
</body>
</html>
