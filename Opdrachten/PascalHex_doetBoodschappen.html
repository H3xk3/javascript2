    <script>
        "use strict";
        let boodschappen = [];
            boodschappen.push(["bruin boerenbrood", 2, "besteld"]);

            boodschappen[2][2] = "geleverd";
        let inhoud = ["400g", "1l", "1,5l"];

            boodschap.splice(3, 0, "inhoud: " + inhoud[index]);

        });
