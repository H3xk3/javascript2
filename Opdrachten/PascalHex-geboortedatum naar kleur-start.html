<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<title>Pascal Hex geboortedatum naar kleur</title>
		<style type="text/css">
			html, body {
				height: 100%;
			}
			#hex {
				color: white; 
				font: 64px/64px Verdana; 
				height: 64px;
				/*Vertical center*/
				position: relative; 
				top: 50%; 
				margin-top: -32px;
				/*Horizontal center*/
				text-align: center;
			}
		</style>
</head> 
<body>
	<div id="hex"></div>
		<label>Dag: <input id="dag" size="2"></label>
		<label>Maand: <input id="maand" size="2"></label>
		<label>Jaartal: <input id="jaartal" size="4"></label> 
		<input type="button" id="myBtn" value="Toon de kleur van je geboorte">
			<script>
				"use strict";
				let geboortekleur = {
					dag: "",
					maand: "",
					jaartal: "",
					toonKleur: function() {
						let kleurcode = "#" + this.dag + this.maand + this.jaartal;
						document.getElementById("hex").innerText = "Kleur: " + kleurcode;
						document.body.style.backgroundColor = kleurcode;
					}
				};
				function kleurfunctie() {
					geboortekleur.dag = geboortekleuroef(document.getElementById("dag").value);
					geboortekleur.maand = geboortekleuroef(document.getElementById("maand").value);
					geboortekleur.jaartal = geboortekleuroef(document.getElementById("jaartal").value);
					geboortekleur.toonKleur();
				}
				function geboortekleuroef(value) {
					return value.length === 1 ? "0" + value : value;
				}
				document.getElementById("myBtn").addEventListener("click", kleurfunctie);
			</script>
</body>
</html>
