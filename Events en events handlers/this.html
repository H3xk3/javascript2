<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container {
        width: 300px;
    }
    #rood {
        width: 100px;
        height: 100px;
        background-color: red;
        float: left;
        cursor: pointer;
        padding: 10px;
    }
    #onder {
        width: 300px;
        height: 300px;
        background-color: lightgrey;
        clear: both;
        padding: 50px;
        color: white;
    }
</style>
<body>
    <div id="container">
        <div id="rood">Rood</div>
        <div id="onder"></div>
    </div>
    <script>
        "use strict";
        document.getElementById("rood").addEventListener("mouseover", function () {
        document.getElementById("onder").style.backgroundColor
        = "red";
        document.getElementById("onder").innerText = this.innerText;
        });
        document.getElementById("rood").addEventListener("mouseout", function () {
        document.getElementById("onder").style.backgroundColor
        = "lightgrey";
        document.getElementById("onder").innerText = "";
        });
    </script>
</body>
</html>
